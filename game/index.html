<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Tezzie Logo" class="logo-image">
        </div>
        <div class="nav-items">
            <div class="hamburger-menu">
                <button class="menu-btn">☰</button>
                <div class="dropdown-content">
                    <div class="control-item">
                        <a href="#">Controls</a>
                        <div class="controls-submenu">
                            Controls:<br>
                            W, A, S, D<br>
                            or<br>
                            ↑, ←, ↓, →
                        </div>
                    </div>
                    <a href="rules.html" target="_blank">Rules</a>
                </div>
            </div>
        </div>
        
        
    </nav>

    <main class="main-container">
        <div class="landing-container">
            <!-- Component 1: Avatar Image -->
             <div class="avatar-wrapper">
            <div class="avatar-container">
                <img src="./assets/images/avatar.png" alt="Avatar" class="avatar-image">
            </div>
        </div>
        
            <!-- Component 2: Logo and Start Button -->
            <div class="content-container">
                <img src="./assets/images/logo.png" alt="Logo" class="main-logo">
                <a href="game.html" class="start-button">Start Game</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content"> 
            <a href="#" class="footer-link">About Me</a>
            <div class="footer-divider">|</div>
            <div class="copyright">
                © <span id="current-year"></span> Junaid Khan. All Rights Reserved.
            </div>
        </div>
    </footer>

</body>
</html>
